<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Biglietto Del Treno Form</title>
</head>
<body class="bg_color_red">
    <div class="container">
        <h1 class="text-white text-uppercase fs-2 text-center py-3">Calcola il prezzo del tuo biglietto</h1>
    </div>
        <div class="container bg-light rounded_4 shadow_mine">
            <div class="row justify-content-center p-5 gy-3 ">
                <div class="col-3 text-center">
                    <div class="pb-3 r">Nome Cognome</div>
                    <input type="text" name="username" placeholder="username" value="Jon Snow">
                </div>
                <div class="col-3 text-center">
                    <div class="pb-3">Km da percorrere</div>
                    <input type="number" name="distance" placeholder="Numero di km" value="20">
                </div>
                <div class="col-3 text-center">
                    <div class="pb-3">Fascia D'Età</div>
                    <select name="anni" id="user_age">
                        <option value="---">---</option>
                        <option value="1">Minorenne</option>
                        <option value="2">Maggiorenne</option>
                        <option value="3">Età superiore di 65 anni</option>
                    </select>
                </div>
                <div class="row justify-content-center pt-5">
                    <div class="col-2 text-end">
                        <input type="submit" value="Genera">
                    </div>
                    <div class="col-2">
                        <input type="button" value="Annulla">
                    </div>
                </div>
            </div>
        </div>
                
                
                
               
            


        <div class="container">
            <h4 id="testo_da_restituire">Il tuo Biglietto ha un prezzo di:</h4>
        </div>
    
            
            

    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
